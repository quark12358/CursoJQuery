        <script>
        $(document).ready(function () {
        $("#btm1").click(function () {
        $("p").hide();
        });

        $("#btnbloqueo").click(function () {
            $.blockUI({ message: $('#domMessage') });
            
            //bloquear con html directamente
            $.blockUI({ message: "<h1>Mi código bloqueo dentro script</h1>" }); 

            //desbloquea despues de 2 seg
            setTimeout($.unblockUI, 2000); 
        });

        $("#bloqueotxt").click(function () {
            //$.unblockUI({#txtlibre});
            $('#divtxt').block({ message: null }); 
            //$(document).ajaxStop($.unblockUI);
            //$.unblockUI();
        });

        $("#desbloqueotxt").click(function () {
            //$.unblockUI({#txtlibre});
            $('#divtxt').unblock({ message: null }); 
            //$(document).ajaxStop($.unblockUI);
            //$.unblockUI();
        });


        //bloqueo con ventana

        $('#test').click(function() { 
            $.blockUI({ message: $('#question'), css: { width: '275px' } }); 
        }); 
 
        $('#yes').click(function() { 
            // update the block message 
            $.blockUI({ message: "<h1>Remote call in progress...</h1>" }); 
 
            $.ajax({ 
                url: 'espere.html', 
                cache: false, 
                complete: function() { 
                    // desbloquea despues de hacer la llamada 
                    $.unblockUI(); 
                } 
            }); 
        }); 
 
        $('#no').click(function() { 
            $.unblockUI(); 
            return false; 
        }); 



        });
        </script>
