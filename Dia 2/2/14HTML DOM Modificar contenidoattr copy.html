<!DOCTYPE html>
<html lang="en">


<!--
    cambia un  atributo  del objeto
HTML DOM
ambién se pueden modificar uno o más valores utilizando el método attr()-->
<head>
    <meta charset="utf-8" />
    <title></title>
    <script
   src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
   <script>
    $(document).ready(function () {
    $("button").click(function () {
    $("#sitio").attr({
    "href": "https://www.aledit.com",
   "title": "Sitio web de Aledit"
    });
    });
    });
    </script>
   </head>
   <body>

    <p><a href="https://www.danysoft.com" title="Sitio web de Danysoft"
   id="sitio">Ir a la web</a></p>
    <button>Cambiar dirección y título</button>
   </body>
</html>
