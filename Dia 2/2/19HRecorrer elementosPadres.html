    <div class="ancestors">

    div (great-grandparent)
       <ul>
    ul (grandparent)
    <li>
    li (direct parent)
            <span>span</span>
    </li>
    </ul>
    </div>
    <div style="width:500px;">
    div (grandparent)
    <p>
    p (direct parent)
