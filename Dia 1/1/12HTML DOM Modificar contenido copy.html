<!DOCTYPE html>
<html lang="en">


<!--
HTML DOM
Obtener y modificar el contenido
Hay tres métodos, que se utilizan tanto para obtener como para cambiar el contenido:
• Text(), establece o devuelve el contenido de un elemento
• Html(), establece o devuelve el contenido de un elemento, incluyendo las etiquetas
• Val() , establece o devuelve el valor de un campo de formulario
-->
<head>
    <meta charset="utf-8" />
    <title></title>
    <script
   src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
   <script>
    $(document).ready(function() {
    $("#boton1").click(function () {
    $("#prueba1").text("Nuevo texto");
    });
    $("#boton2").click(function() {
    $("#prueba2").html("Este es el <b>Nuevo</b> párrafo");
    });
    $("#boton3").click(function() {
    $("#prueba3").val("Ana");
    });
    });
    </script>
   </head>
   <body>
    <p id="prueba1">Texto</p>
    <p id="prueba2">HTML</p>
    <p> Nombre: <input type="text" id="prueba3" value="Teclea tu 
   nombre"></p>
    <button id="boton1">Mostrar texto</button>
    <button id="boton2">Mostrar HTML</button>
    <button id="boton3">Mostrar valor</button>
   </body>
   
</html>
