<!DOCTYPE html>
<html lang="en">


<!--
Método noConflict()
Hay otros mucho frameworks que utilizan el símbolo de dólar, ($) igual que jQuery. Si esto 
ocurre, uno de los dos frameworks dejará de funcionar. Para evitar el conflicto, el método 
noConflict() libera el identificador $ para que otros lo puedan utilizar, y habría entonces que 
sustituir “$” por “jQuery”:
$.noConflict();
jQuery(document).ready(function(){
Otra opción es declarar una variable como sigue:
var jq = $.noConflict();
jq(document).ready(function()

-->
<head>
   <meta charset="utf-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title></title>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
 <script>
 $(document).ready(function () {
 $("button").click(function () {
 $.post("respuesta2.asp",
 {
 nombre: "Ana",
 edad: 50
 },
function (datos) {
 alert(datos);
 });
 });
 });
 </script>
</head>
<body>
 <button>Traer contenido externo</button>
</body>

   
  </html>
