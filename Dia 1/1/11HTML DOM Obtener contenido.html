<!DOCTYPE html>
<html lang="en">


<!--
HTML DOM
Obtener y modificar el contenido
Hay tres métodos, que se utilizan tanto para obtener como para cambiar el contenido:
• Text(), establece o devuelve el contenido de un elemento
• Html(), establece o devuelve el contenido de un elemento, incluyendo las etiquetas
• Val() , establece o devuelve el valor de un campo de formulario
-->
<head>
    <meta charset="utf-8" />
    <title></title>
    <script
   src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script>
    $(document).ready(function () {
    $("#boton1").click(function () {
    alert("Texto: " + $("#prueba1").text());
    });
    $("#boton2").click(function () {
    alert("HTML: " + $("#prueba1").html());
    });
    $("#boton3").click(function () {
    alert("Valor: " + $("#prueba2").val());
    });
    });
    </script>
   </head>
   <body>
    <p id="prueba1">Este es el <b>Párrafo 1</b> de la página.</p>
    <button id="boton1">Mostrar texto</button>
    <button id="boton2">Mostrar HTML</button>
    <p> Nombre: <input type="text" id="prueba2" value="Teclea tu 
   nombre"></p>
    <button id="boton3">Mostrar valor</button>
   </body>       
   
</html>
