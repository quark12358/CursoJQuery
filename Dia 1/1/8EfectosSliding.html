<!DOCTYPE html>
<html lang="en">


<!--
Sliding
Los métodos slideDown(), slideUp(), y slideToggle(), 
despliegan y recogen elementos.

-->
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    

   </head>
   <body>
    <table border="1">
    <tr>
    <th id="tema">Tema</th>
    <th id="estado">Estado</th>
    </tr>
    <tr>
    <td>HTML</td>
    <td>Visto</td>
    </tr>
    <tr>
    <td>CSS</td>
    <td>Visto</td>
    </tr>
    <tr>
    <td>JavaScript</td>
    <td>Visto</td>
    </tr>
    <tr>
    <td>Json</td>
    <td>Visto</td>
    </tr>
    <tr>
    <td>jQuery</td>
    <td>En progerso</td>
    </tr>
    </table>
   </body>

   <head>
    <meta charset="utf-8" />
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
        $("#boton").click(function () {
        $("#ayuda").slideToggle(2000);
        });
        });
    </script>
    <style>
        #ayuda {
        padding:5px;
        text-align: center;
        background-color: lightgreen;
        font-size:medium;
        display: none;
        }
    </style>
   </head>
   <body>
        <button id="boton" >Ayuda</button>
        <div id="ayuda">
            <p>Ayuda</p>
            <p>Aquí va la Ayuda.</p>
        </div>
   </body>
   
</html>
