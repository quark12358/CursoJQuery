<!--
Otros selectores
• $("*") Todos los elementos 
• $(this) Elemento actual
o En el ejemplo anterior, si el script es como sigue, el elemento que se esconde 
es el propio botón:
 <script>
 $(document).ready(function () {
 $("button").click(function () {
 $(this).hide();
 });
 });
 </script>
• $("p.intro") Todos los elementos <p> con class="intro"
• $("p:first") Primer elemento <p> 
Aledit, Servicios Profesionales Danysoft. www.aledit.com
• $("ul li:first") Primer elemento <li> del primer <ul>
• $("ul li:first-child") Primer elemento <li> de cada <ul>
• $("[href]") Todos los elementos con un atributo href
• $("a[target='_blank']") Todos los elementos <a> con un atributo de destino "_blank"
• $("a[target!='_blank']") Todos los elementos <a> con un atributo de destino NO igual a 
"_blank"
• $(":button") Todos los elementos botón <button> y elementos <input> de 
type="button"
• $("tr:even") Todos los elementos pares <tr>
• $("tr:odd") Todos los elementos impares <tr>

-->
