<!DOCTYPE html>
<html lang="en">


<!--
jQuery hide() y show(), permiten ocultar y mostrar elementos, 
y toggle() realiza las dos 
acciones consecutivamente. 
Seguimos sobre el ejemplo anterior.
-->
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    

   </head>
   <body>
    <table border="1">
    <tr>
    <th id="tema">Tema</th>
    <th id="estado">Estado</th>
    </tr>
    <tr>
    <td>HTML</td>
    <td>Visto</td>
    </tr>
    <tr>
    <td>CSS</td>
    <td>Visto</td>
    </tr>
    <tr>
    <td>JavaScript</td>
    <td>Visto</td>
    </tr>
    <tr>
    <td>Json</td>
    <td>Visto</td>
    </tr>
    <tr>
    <td>jQuery</td>
    <td>En progerso</td>
    </tr>
    </table>
   </body>
   <script>
    $(document).ready(function () {
        $("tr:even").css("background-color", "lightgreen");
        $("tr:odd").css("background-color", "aqua");
        $("th").on(
            {
            mouseenter: function () {
                $(this).hide();
            },
            mouseleave: function () {
                $(this).show();
            }
            }
        );
        $("#estado").click(function () {
            $(this).toggle();
        });
    });
    </script>
</html>
