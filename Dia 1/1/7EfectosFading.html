<!DOCTYPE html>
<html lang="en">


<!--
    Fading
Hace aparecer o desaparecer elementos progresivamente.
Funcionan como en el apartado anterior: fadeIn(), fadeOut(), fadeToggle(), y fadeTo(). A 
fadeTo se le puede indicar la opacidad
-->
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    

   </head>
   <body>
    <table border="1">
    <tr>
    <th id="tema">Tema</th>
    <th id="estado">Estado</th>
    </tr>
    <tr>
    <td>HTML</td>
    <td>Visto</td>
    </tr>
    <tr>
    <td>CSS</td>
    <td>Visto</td>
    </tr>
    <tr>
    <td>JavaScript</td>
    <td>Visto</td>
    </tr>
    <tr>
    <td>Json</td>
    <td>Visto</td>
    </tr>
    <tr>
    <td>jQuery</td>
    <td>En progerso</td>
    </tr>
    </table>
   </body>

   <script>
    $(document).ready(function () 
    {
        $("tr:even").css("background-color", "lightgreen");
        $("tr:odd").css("background-color", "aqua");
        $("#tema").on(
            {
            mouseenter: function () {
                $(this).fadeOut(2000); //tarda dos segundos.
            },
                mouseleave: function () {
                    $(this).fadeIn("slow");
            }
            });
        $("#estado").click(function () 
        {
            $(this).fadeTo(1000, 0.5);//en un segundo, lo deja al 50% de    opacidad.
            $(this).fadeTo(1000, 1); //en un segundo lo vuelve a dejar    al 100%.
        });
    });
    </script>
</html>
