<!DOCTYPE html>
<html lang="en">


<!--
Método on()
Sirve para relacionar uno o más manejadores de eventos 
a los elementos seleccionados. 
-->
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    

   </head>
   <body>
    <table border="1">
    <tr>
    <th id="tema">Tema</th>
    <th id="estado">Estado</th>
    </tr>
    <tr>
    <td>HTML</td>
    <td>Visto</td>
    </tr>
    <tr>
    <td>CSS</td>
    <td>Visto</td>
    </tr>
    <tr>
    <td>JavaScript</td>
    <td>Visto</td>
    </tr>
    <tr>
    <td>Json</td>
    <td>Visto</td>
    </tr>
    <tr>
    <td>jQuery</td>
    <td>En progerso</td>
    </tr>
    </table>
   </body>
   <script>
        $(document).ready(function () {
            $("tr:even").css("background-color", "lightgreen");
            $("tr:odd").css("background-color", "aqua");
            $("#tema").on({
                mouseenter: function () {
                    $(this).css("background-color", "red");
                },
                mouseleave: function () {
                    $(this).css("background-color", "");
                alert("Has puesto el ratón sobre el Tema");
                }
                });
                $("#estado").on({
                    mousedown: function () {
                $(this).css("background-color", "red");
                },
                mouseup: function () {
                    $(this).css("background-color", "");
                    alert("Has puesto el ratón sobre el Estado");
                }
            });
        });
    </script>
</html>
