<!--
↓ INSTRUCCIONES DEL EJERCICIO ↓
Modificar el plugin para que la cantidad de elementos se muestre en un
párrafo al final del documento html.
-->
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Plugin Contar Elementos y Enganchar al Final</title>
    <style type="text/css">

    </style>
    <script src="./jquery-3.2.1.js"></script>
    <script>
        // Plugin que cuenta etiquetas y añade un párrafo al final
        (function($){
            $.fn.contar = function() {
                // LLeva la cuenta de apariciones
                var contador = 0;

                // Recorre cada elemento y por iteración suma 1 al contador
                this.each(function() {
                    contador++;
                });

                // Todos los pasos anteriores se resumirían en:
                //var elementos = this.length

                // Engancha al final del documento un párrafo
                $('body').append('<p>El total de etiquetas es → ' + contador + '</p>');
                return this;
            };
        })(jQuery);
    </script>
    <script>
    window.onload = function() {
        $('div').contar();
    }
    </script>
</head>

<body>
    <h1>Plugin Contar Elementos y Enganchar al Final</h1>
    <div>div 1</div>
    <div>div 2</div>
    <div>div 3</div>
    <div>div 4</div>
    <p>p 1</p>
    <p>p 2</p>
    <p>p 3</p>
    <ul>
        <li>Lista 1</li>
        <li>Lista 2</li>
        <li>Lista 3</li>
        <li>Lista 4</li>
        <li>Lista 5</li>
        <li>Lista 6</li>
    </ul>
</body>
</html>
