<!--
↓ INSTRUCCIONES DEL EJERCICIO ↓
Modifica el plugin escalar para que pueda ser personalizado por el usuario
el tamaño mínimo y máximo de la imagen.
-->
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Plugin Escalar Personalizado</title>
    <style type="text/css">

    </style>
    <script src="./jquery-3.2.1.js"></script>
    <script type="text/javascript" src="./escalar/jquery.escalar.js"></script>
    <script type="text/javascript" src="./escalar/jquery.escalarOpciones.js"></script>
    <script type="text/javascript" src="./escalar/jquery.efectos.js"></script>
    <script type="text/javascript">
        $(document).ready(main);

        function main() {
            //$('#capa').efectos('escalar');
            //$('#capa').efectos('difuminar');
            //$('#capa').escalar();
            //$('#capa').difuminar();

            var minimo = prompt('Introduzca el tamaño mínimo');
            var maximo = prompt('Introduzca el tamaño máximo');
            var op = {
                min: minimo,
                max: maximo
            }

            $('#capa').escalar(op);
        }
    </script>
</head>

<body>
    <h1>Plugin Escalar Personalizado</h1>

    <div id="capa">
        <img src="./images/jquery_logo.png" alt="jQuery Logo" />
    </div>
</body>
</html>
