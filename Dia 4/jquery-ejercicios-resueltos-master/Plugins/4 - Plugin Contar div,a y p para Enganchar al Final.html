<!--
↓ INSTRUCCIONES DEL EJERCICIO ↓
Desarrollar un plugin que creará un párrafo al final del documentodevuelva en un párrafo y sea enganchado en el documento al final del documento con la cantidad de etiquetas:
    - div
    - enlaces
    - párrafos

De todo el documento al completo.
-->
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Plugin Contar div,a y p para Enganchar al Final</title>
    <style type="text/css">

    </style>
    <script src="./jquery-3.2.1.js"></script>
    <script>
        /**
         * Plugin que cuenta etiquetas div,a y párrafos
         */
        (function($){
            $.contar = function() {
                // Variables que calculan la longitudo de los elementos
                var n_div = $('div').length;
                var n_a = $('a').length;
                var n_p = $('p').length;

                // Engancha al final del documento un párrafo con los resultados
                $('body').append(
                    '<p>' +
                    'El total de etiquetas div es → ' + n_div + '<br />' +
                    'El total de etiquetas a es → ' + n_a + '<br />' +
                    'El total de etiquetas p es → ' + n_p +
                    '</p>'
                );
                return this;
            };
        })(jQuery);
    </script>
    <script>
    window.onload = function() {
        $.contar();
    }
    </script>
</head>

<body>
    <h1>Plugin Contar div,a y p para Enganchar al Final</h1>

    <div>div 1</div>
    <div>div 2</div>
    <div>div 3</div>
    <div>div 4 con un <a href="#" title="Enlace">enlace</a></div>
    <p>p 1</p>
    <p>p 2</p>
    <p>p 3</p>
    <ul>
        <li>Lista 1</li>
        <li>Lista 2</li>
        <li>Lista 3</li>
        <li>Lista 4</li>
        <li>Lista 5</li>
        <li>Lista 6</li>
    </ul>
</body>
</html>
