<!--
↓ INSTRUCCIONES DEL EJERCICIO ↓
En el mismo documento HTML anterior.
Al pulsar el botón debe ocultarse dicho botón.
-->
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ocultar Botón</title>
    <script src="./jquery-3.2.1.js"></script>
    <script>
    window.onload = function() {
        /**
         * Esta función oculta todo el contenido al ser llamada
         */
        function todoOculto() {
            $('input[name="ocultar"]').hide();
        }

        // Añado el evento 'onclick' con la función todoOculto()
        $('input[name="ocultar"]').on('click', todoOculto);
    }
    </script>
</head>

<body>
    <h1>Ocultar elementos</h1>
    <p>Párrafo 1</p>
    <p>Párrafo 2</p>
    <input type="button" name="ocultar" value="Ocultar" />
</body>
</html>
