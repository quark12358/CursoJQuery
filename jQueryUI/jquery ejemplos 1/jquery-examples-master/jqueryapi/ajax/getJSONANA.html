<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>

$(document).ready(function(){
  $("button").click(function(){
      $.getJSON("https://damegender.davidam.com/names/es/ANA_female.json", function(result){
	  alert(result[0].name);
	  alert(result[0].frequency);
	  alert(result[0].gender);
	  $("#output").append('<p>' + result[0].name + '</p>');
	  $("#output").append('<p>' + result[0].frequency + '</p>');
	  $("#output").append('<p>' + result[0].gender + '</p>');	  
      });
  });
});
</script>
</head>
<body>
<button>Obtener datos con JSON </button>
<div id="output"></div>
</body>
</html>
