<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>submit demo</title>
  <style>
  p {
    margin: 0;
    color: blue;
  }
  div,p {
    margin-left: 10px;
  }
  span {
    color: red;
  }
  </style>
  <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
</head>
<body>
 
<p>Type a name:</p>
<form action="javascript:void();">
  <div>
    <input type="text">
    <input type="submit">
  </div>
</form>
<span></span>
 
<script>
$( "form" ).submit(function( event ) {
    $.getJSON("https://damegender.davidam.com/names/es/"+ $( "input" ).first().val().toUpperCase() +"_female.json", function(result){
	$("#nameses").append('<p>' + result[0].name + '</p>');
	$("#nameses").append('<p>' + result[0].frequency + '</p>');
	$("#nameses").append('<p>' + result[0].gender + '</p>');        
    });
    $.getJSON("https://damegender.davidam.com/names/es/"+ $( "input" ).first().val().toUpperCase() +"_male.json", function(result){
	$("#nameses").append('<p>' + result[0].name + '</p>');
	$("#nameses").append('<p>' + result[0].frequency + '</p>');
	$("#nameses").append('<p>' + result[0].gender + '</p>');        
    });

    event.preventDefault();
});
</script>

<p>
<div id="nameses"></div>
</p>
</body>
</html>
